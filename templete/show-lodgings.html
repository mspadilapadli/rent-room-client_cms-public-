<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyRentRoom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <%- include('_navbar') %>
        <div class="container">
            <h5>List Rooms</h5>

            <div class="mb-3 mt-3">
                <form class="d-flex" role="search" action="/courses" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search course" name="search" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
            <table class="table">
                <thead>
                    <tr class="table-info">
                        <th scope="col">Name</th>
                        <th scope="col">Facility</th>
                        <th scope="col">Room Capacity</th>
                        <th scope="col">Picture</th>
                        <th scope="col">Location</th>
                        <th scope="col">Price</th>
                        <th scope="col">TypeId</th>
                        <th scope="col">AuthorId</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <a href="/courses/detail/<%= item.id %>" class="btn btn-outline-success">See
                                Students</a>
                            <a href="/courses/update/<%= item.id %>" class="btn btn-outline-warning">Update</a>
                            <a href="/courses/delete/<%= item.id %>" class="btn btn-outline-danger">Delete</a>
                        </td>
                    </tr>

                </tbody>
            </table>
            <a href="/courses/add" class="btn btn-primary">Add Course</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
